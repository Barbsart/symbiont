<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the wound</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="thewound.css">
    <script src="thewound.js"></script>
    <script src="../../sparkle.js"></script>
</head>

<body>
    <div class="container">

        <img id="raven" src="bloodRaven.png">
        <div id="ravenButton" class="inspectButton" onclick="raven()"></div>

        <div class="organs">
            <img id="intestine" src="organs/intestine.png" onmouseover="intestinePlant();">
            <img id="intestinepl" src="organs/intestine_plants.png">

            <img id="ribcage" src="organs/ribs.png" onmouseover="ribcagePlant();">
            <img id="ribcagepl" src="organs/ribs_plants.png">

            <img id="heart" src="organs/heart.png" onmouseover="heartPlant();">
            <img id="heartpl" src="organs/heart_plants.png">

            <img id="lungs" src="organs/lungs.png" onmouseover="lungsPlant();">
            <img id="lungspl" src="organs/lungs_plants.png">
        </div>

        <div class="spiderDialogue">
            <div id="text1">
                <span>humans hurt</span><span>and look away</span><br>
                <span>in</span><span>fear</span><span>discomfort</span><span>ignorance</span>
            </div>

            <div id="text2">
                <span>yet your immune cells</span><span>rush to aid</span><br>
                <span>like a flock of birds</span>
            </div>

            <div id="text3">
                <span>scar covers the bleed</span><br>
                <span>and braids together</span>
            </div>

            <div id="text4">
                <span>seeds and grass and lichen</span><br>
            </div>

            <div id="text5">
                <span>then</span><span>shrubs and pines and oaks</span>
            </div>

            <div id="text6">
                <span>every ecosystem has to start</span><span>somewhere</span>
            </div>
        </div>

        <a href="../../yourbody/forest1/sky/index.html"><div id="enter" class="inspectButton">enter the wound</div></a>
        
    </div>

    <img id="background" src="woundBackground_placeholder.png">
    <div id="background2"></div>
    <img id="wound" src="Wond.png">

</body>

</html>
